<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <div class="sidenav-header">
      <h2>Empathy Soup Kitchen</h2>
    </div>
    
    <div class="nav-links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a routerLink="/calendar" routerLinkActive="active">
        <mat-icon>calendar_today</mat-icon>
        <span>Volunteer</span>
      </a>
      <a routerLink="/about" routerLinkActive="active">
        <mat-icon>info_outline</mat-icon>
        <span>About Us</span>
      </a>
      <a routerLink="/donations" routerLinkActive="active">
        <mat-icon>volunteer_activism</mat-icon>
        <span>Donations</span>
      </a>
      <a routerLink="/financial-updates" routerLinkActive="active">
        <mat-icon>assessment</mat-icon>
        <span>Financial Updates</span>
      </a>
      <a routerLink="/faqs" routerLinkActive="active">
        <mat-icon>help_outline</mat-icon>
        <span>FAQs</span>
      </a>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Empathy Soup Kitchen</span>
      <span class="spacer"></span>
    </mat-toolbar>

    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
