<mat-sidenav-container>
  <mat-sidenav #sidenav [(opened)]="opened" mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="sidenav.close()">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/who-we-are" routerLinkActive="active" (click)="sidenav.close()">
        <mat-icon>groups</mat-icon>
        <span>Who We Are</span>
      </a>
      <a mat-list-item routerLink="/donations" routerLinkActive="active" (click)="sidenav.close()">
        <mat-icon>volunteer_activism</mat-icon>
        <span>Donations</span>
      </a>
      <a mat-list-item routerLink="/volunteers" routerLinkActive="active" (click)="sidenav.close()">
        <mat-icon>people</mat-icon>
        <span>For Volunteers</span>
      </a>
      <a mat-list-item routerLink="/faqs" routerLinkActive="active" (click)="sidenav.close()">
        <mat-icon>help</mat-icon>
        <span>FAQs</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button aria-label="Menu" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Empathy Soup Kitchen</span>
    </mat-toolbar>

    <main>
      <router-outlet></router-outlet>
    </main>

    <footer>
      <p>&copy; 2024 Empathy Soup Kitchen. All rights reserved.</p>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
