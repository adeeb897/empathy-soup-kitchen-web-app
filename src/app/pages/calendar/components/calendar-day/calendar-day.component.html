<div class="calendar-day">
  <div class="day-header">
    <h3>{{ formatDate(date) }}</h3>
  </div>
  <div class="day-content">
    <div *ngIf="shifts.length === 0" class="no-shifts">No opportunities</div>
    <app-shift-card
      *ngFor="let shift of shifts"
      [shift]="shift"
      [isAdminMode]="isAdminMode"
      (shiftClicked)="onShiftSelect(shift)"
    ></app-shift-card>
  </div>
</div>
